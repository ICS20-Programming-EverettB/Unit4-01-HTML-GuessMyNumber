<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="guess the number" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Questionmark" sizes="180x180" href="https://static.vecteezy.com/system/resources/previews/000/440/213/original/question-mark-vector-icon.jpg" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://static.vecteezy.com/system/resources/previews/000/440/213/original/question-mark-vector-icon.jpg" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://static.vecteezy.com/system/resources/previews/000/440/213/original/question-mark-vector-icon.jpg" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-cyan.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess the number 1-6</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Guess the Number </span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center>
         <h1>Guess the Number from 1-6</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Emoji_u2753.svg/640px-Emoji_u2753.svg.png" alt="question-mark" width="333" height="333">
        <!-- Simple Textfield -->
        <form action="#">
          <p>Input Number Between 1 and 6:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number" max= 6 min= 1
              id="unumber"
            />
            <label class="mdl-textfield__label" for="unumber">1 to 6</label>
            <span class="mdl-textfield__error">Input is not valid</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Guess
        </button>
        <br />
        <p>
            <div id="guess-number"></div>
          </center>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
